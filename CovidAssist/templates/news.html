    <script type="text/javascript">
        function newsUpdates() {
            var state = document.getElementById('state').value;
            var start = "https://www.google.com/search?q=covid+news+updates+";
            var end = "&rlz=1C1CHZL_enIN830IN830&oq=covid&aqs=chrome.0.69i59l3j0i131i433l4j0i131i433i457j0i402l2.4418j0j15&sourceid=chrome&ie=UTF-8";
            var url_for_search = start.concat(state,end);
            document.write(url_for_search);
            
            location.href = url_for_search;
        };
    </script>
