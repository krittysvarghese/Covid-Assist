<!DOCTYPE html>
<html>
  <head>
    <title>All about covid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style>
    body{
        background-color: #16213e;
    }
    img{
        opacity: 0.2;
    }
    h3,p,label{
        color:white;
    }
    .card-body,.card-header{
        background-image: linear-gradient(to right, #e6dc75, #e2c55f, #ddae4c, #d8973c, #d17f30);
        color: black;
      }
    .container{
        margin: 100px;
    }
    .navbar{
  background-color: black;
  color: white;
}
</style>
</head>
    <body>
      <nav class="navbar">
        <h2 class="navbar-brand">COVID ASSIST</h2>
       
       
        <a class="nav-link" href="/">Home </a>
      </nav>
      <div class="container">
      <h3>Statistics in {{state}}</h3>
        <div class="container">
            <div class="row">
              
              <div class="col-sm">
                <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
                  <div class="card-header">Confirmed cases</div>
                  <div class="card-body">
                    <h3 class="card-text">{{confirmed2}}</h3>
                  </div>
              </div>
              </div>
              <div class="col-sm">
                <div class="card text-white bg-warning mb-3" style="max-width: 18rem;">
                  <div class="card-header">Active</div>
                  <div class="card-body">
                    <h3 class="card-text">{{act2}}</h3>
                  </div>
          
                </div>
              </div>
      
              <div class="col-sm">
                <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                  <div class="card-header">Recovered</div>
                  <div class="card-body">
                    <h3 class="card-text">{{recovered2}}</h3>
                  </div>
              </div>
              </div>
            </div>
          </div>

         <form action="/stat2/" method="POST">
          <label>Enter Your District:  <input type="text" placeholder="Your district" size="30" name="dist" id="dist">
        </label>
        <input type="submit" name="submit" id="submit" class="btn btn-outline-warning">
        </form>
        </div>


    </body>
    </html>
